<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">My Wall</h2>
        <button routerLink="/memory-detail" class="botao">Add memory</button>
    </header>

    <div class="mural" *ngIf="memoryList.length>0, else withoutMemories">
        <div *ngFor="let memoryParam of memoryList">
            <app-memory [memory]="memoryParam"></app-memory>
        </div>
    </div>
</section>

<ng-template #withoutMemories>
    <div class="ff-inter sem-pensamentos">
        <p>There are no thoughts/memories registered yet.</p>
    </div>
</ng-template>
